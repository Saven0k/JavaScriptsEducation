<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <style>
        .error {
            border: 2px solid red;
            border-radius: 5px;
        }
    </style>
    <input id="from" type="text">
    В инпуте написано: <span></span>

    <br>

    <button class="messageBtn">Показать блок</button>
    <div class="message">
        Привет :)
    </div>

    <br>

    <form>
        <label>
            Первый инпут:
            <input class="form-control" type="text">
        </label>
        <br>
        <label>
            Второй инпут:
            <select class="form-control">
                <option value=""></option>
                <option value="1">Один</option>
                <option value="2">Два</option>
            </select>
        </label>
        <br>
        <button>Отправить</button>
    </form>
    <script>
        // 1. При изменении значения в input с id="from", значение содержащееся в нем должно моментально отображаться в span. 
        // То есть при печати в input'е тег span также должен меняться.
        const inputElm = document.querySelector('#from')
        const spanElm = document.querySelector('span')
        inputElm.addEventListener('input', (e) => {
            spanElm.textContent = inputElm.value;
        })
        // 2. При клике на кнопку с классом messageBtn необходимо элементу с классом message:
        // - добавить два класса: animate_animated и animate_fadeInLeftBig
        // - поставить данному элементу стиль visibility в значение 'visible'.
        const buttonEln = document.querySelector('.messageBtn');
        const divElm = document.querySelector('.message')
        buttonEln.addEventListener('click', (e) => {
            divElm.classList.add('animate_animated');
            divElm.classList.add('animate_fadeInLeftBig');

            divElm.style.visibility = 'visible'
        })
        // 3. Необходимо при отправке формы проверить, заполнены ли все поля в этой форме. Если какое-либо поле не заполнено, форма не должна отправляться, 
        // также должны быть подсвечены незаполненные поля (необходимо поставить класс error незаполненным полям). Как только пользователь начинает заполнять какое-либо поле, 
        // необходимо, при вводе в данное поле, произвести проверку:
        // - Если поле пустое, необходимо данное поле подсветить (поставить класс error данному полю).
        // - Если поле было чем-либо заполнено, подсветку (класс error) необходимо убрать.
        const formElm = document.querySelector('form')
        const finputElm = formElm.querySelector('input')
        const sinputElm = formElm.querySelector('select')
        const allInputs = formElm.querySelectorAll('.form-control')
        const button2elm = formElm.querySelector('button')

        formElm.addEventListener('submit', (event) => {
            let sub = true;
            allInputs.forEach(elm => {
                if (elm.value === "") {
                    sub = false;
                    elm.classList.add('error')
                } else {
                    elm.classList.remove('error')
                }
            })
            if (!sub) {
                event.preventDefault();
            }

        })

    </script>
</body>

</html>
