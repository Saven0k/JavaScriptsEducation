<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MainEvents</title>
</head>
<body>
    <div class="t1">
        <button class="button1">

        </button>
    </div>

    <div class="t2">
        <button class="button">1</button>
        <button class="button">2</button>
        <button class="button">3</button>
        <button class="button2">4</button>
        <button class="button3">5</button>
    </div>


    <div class="t3">
        <button class="button4">
            Добавить h1
        </button>
        <button class="button5">
            Удаляем h1
        </button>
        <button class="button6">
            console log
        </button>

    </div>


    <div class="t4">
        <ul class="spisok">
            <li class="li">1</li>
            <li class="li">2</li>
            <li class="li">3</li>
        </ul>
        <button class="button7">Добавить</button>
        <button class="button8">Удалить</button>
        <button class="button9">Class click</button>
    </div>
    <script>
        const bodyElm = document.querySelector("body")
        let button1 = document.querySelector(".button1");
        

        bodyElm.onload = () => {
            console.log("Download")
        }

        window.addEventListener("load", function (event) {
            console.log('download2')
        })

        button1.onclick = () => {
            console.log("on click")
        }

        button1.addEventListener("click", function (e) {
            console.log("on click good");
        })
        


        //taks 2
        const buttons = document.querySelectorAll(".button");
        buttons.forEach (el => {
            el.addEventListener("click", function(e) {
                console.log(e.target)
            })
        })

        let count = 0;
        const button2 = document.querySelector(".button2");
        button2.addEventListener("click", function(e) {
            console.log(++count)
        })

        const button3 = document.querySelector(".button3");
        button3.addEventListener('click', function(e) {
            e.target.textContent = "Вы нажали на эту кнопку";
        })
        

        //task 3

        const button4 = document.querySelector(".button4");
        const button5 = document.querySelector(".button5");

        button4.addEventListener('click', function(e) {
            const h1 = document.createElement('h1');
            h1.textContent = "Новый заголовок"
            button4.parentElement.appendChild(h1)
        })

        button5.addEventListener('click', function(e) {
            const h1 = document.querySelector("h1");
            button5.parentElement.removeChild(h1)
           
        })

        const button6 = document.querySelector(".button6");
        button6.addEventListener('mouseover', (e) => {
            console.log('навели')
        })
        button6.addEventListener('mouseout', (e) => {
            console.log('Убрали')
            
        })

        //task 4

        const button7 = document.querySelector('.button7')
        const button8 = document.querySelector('.button8')

        button7.addEventListener('click', (e) => {
            const li = document.createElement('li')
            li.textContent = "Новый текст";
            li.setAttribute('class', 'li')
            document.querySelector('ul').appendChild(li);
        })

        button8.addEventListener('click', (e) => {
            const ul  = document.querySelector(".li:first-child");
            document.querySelector(".spisok").removeChild(ul)
        })

        const button9 = document.querySelector('.button9')

        button9.addEventListener('click', (e) => {
            button9.classList.add('click')
        })
    </script>
</body>
</html>
